# Подключите в основной server block (chibox-game.ru), если Cloudflare отдаёт запросы streamer с Host: chibox-game.ru.
# Вставьте строку: include /var/www/chibox/backend/nginx-referral-r-location.conf;
# внутрь первого server { } (перед location / или рядом с другими location).

location ^~ /r/ {
    rewrite ^/r/(.*)$ /api/v1/referral/redirect/$1 break;
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
