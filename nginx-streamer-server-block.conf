# =============================================================================
# streamer.chibox-game.ru — вставьте между первым server {} (HTTPS) и server {} (port 80).
# То есть после строки с "ssl_dhparam ..." и закрывающей "}" первого блока, ДО "server {" с if ($host = www...
# =============================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name streamer.chibox-game.ru;

    ssl_certificate /etc/letsencrypt/live/chibox-game.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chibox-game.ru/privkey.pem;

    access_log /var/log/nginx/chibox-access.log;
    error_log /var/log/nginx/chibox-error.log;

    # Реферальная ссылка: streamer.site/CODE → бэкенд (учёт перехода + редирект на main?ref=)
    location ~ ^/([A-Za-z0-9_-]{4,64})$ {
        rewrite ^/(.*)$ /api/v1/referral/redirect/$1 break;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API — проксируем на бэкенд
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Всё остальное — фронт (тот же dist, что и основной сайт)
    location / {
        root /var/www/chibox/frontend/dist;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

# HTTP → HTTPS для streamer
server {
    listen 80;
    listen [::]:80;
    server_name streamer.chibox-game.ru;
    return 301 https://$host$request_uri;
}
